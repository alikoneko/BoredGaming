{% extends "app/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <h3 class="card-header">Edit Profile</h3>
            <div class="row">
                <div class="col-sm-3">
                  {% if user.profile.avatar %}
                    <img class="rounded-circle avatar" src="{{ user.profile.avatar.url }}"/>
                  {% endif %}
                    <form method="post" enctype="multipart/form-data"><!--TODO: Make this AJAX-->
                        {% csrf_token %}
                        <input type="file" class="form-control-file" name="avatar">
                        <button class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <div class="col-sm-9">
                    <form method="post">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                        <button class="btn btn-primary"> Save Changes </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
