{% extends "app/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <h3 class="card-header">Edit Profile</h3>
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <button class="btn btn-primary"> Save Changes </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
