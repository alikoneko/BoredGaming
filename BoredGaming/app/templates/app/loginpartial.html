{% if user.is_authenticated %}
<ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="{% url 'pinax_messages:inbox' %}"><i class="fa fa-envelope"></i></a></li>
</ul>
<form id="logoutForm" action="/logout" method="post" class="navbar-nav">
    {% csrf_token %}
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up!</a></li>
</ul>

{% endif %}
