{% extends "../../app/layout.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="card">
            <h3 class="card-header">New Message</h3>
            <div class="card-body">
                <form class="comment-form" action="{% url "pinax_messages:message_create" %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button class="btn btn-success">Send</button>
                    <a class="btn btn-danger" href="{% url "pinax_messages:inbox" %}">Cancel</a>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
